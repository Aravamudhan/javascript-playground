<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap basics</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.min.css">
</head>

<body>
    <h1>Bootstrap basics</h1>
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-lg btn-danger">Danger!!</button>
    <button type="button" class="btn btn-primary btn-lg active">Active Primary</button>
    <button type="button" class="btn btn-primary btn-lg disabled">Disabled Primary</button>
    <a href="http://www.getbootstrap.com" class="btn btn-info btn-xs">Bootstrap docs</a>
    <div class="container">
        <div class="jumbotron">
            <h1>This is jumbotron!!</h1>
            <a href="http://getbootstrap.com/docs/3.3/components/#jumbotron" class="btn btn-info btn-lg">Learn more</a>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
