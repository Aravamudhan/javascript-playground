<!DOCTYPE html>
<html>

<head>
    <title>Form demo</title>
</head>

<body>
    <h1>Login</h1>
    <!-- action - where the form sends the data to on submit. This defaults to the same page-->
    <!-- method - what http method(get/post). This defaults to GET request.-->
    <form action="">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="email" required>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="password">
        <input type="submit">
    </form>
</body>

</html>
