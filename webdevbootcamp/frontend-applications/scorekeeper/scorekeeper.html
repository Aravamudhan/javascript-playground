<!DOCTYPE html>
<html>
<head>
	<title>Score keeper</title>
</head>
<body>
	<h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
	<p>Playing to <span id="winningScoreDisplay">5</span></p>
	<input id="winningScoreSelector" type="number" value="5" step="1" min="1">
	<button id="p1">Player 1</button>
	<button id="p2">Player 2</button>
	<button id="reset">Reset</button>
</body>
<script type="text/javascript" src="scorekeeper.js"></script>
</html>
